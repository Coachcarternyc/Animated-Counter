<!DOCTYPE html>
<html lang="en>" <head>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/7739125499.js"
      crossorigin="anonymous"
    ></script>
    <link <link rel="stylesheet" href="AC.css" />
    <title>Animated Counter</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Animated Counter</h1>
      </div>
    </header>

    <section class="counters">
      <div class="container">
        <div>
          <i class="fab fa-youtube"></i>
          <div class="counter" data-target="80000">0</div>
          <h3>Subscribers</h3>
        </div>
        <div>
          <i class="fab fa-twitter"></i>
          <div class="counter" data-target="15000">0</div>
          <h3>Followers</h3>
        </div>
        <div>
          <i class="fab fa-facebook-f"></i>
          <div class="counter" data-target="15000">0</div>
          <h3>Likes</h3>
        </div>
        <div>
          <i class="fab fa-linkedin-in"></i>
          <div class="counter" data-target="5000">0</div>
          <h3>Connections</h3>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
